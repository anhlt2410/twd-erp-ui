<!-- department.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Department | Twendee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f4f5f7; }
    header { background-color: #1c2c5c; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header img { height: 32px; }
    header a { color: #fff; text-decoration: none; font-weight: 500; }
    .container { max-width: 100%; padding: 2rem; display: flex; justify-content: center; }
    .content-wrapper { max-width: 100%; display: flex; justify-content: center; }
    .table-wrapper { width: 800px; }
    .module-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .module-title { font-size: 1.5rem; font-weight: 600; color: #2e2e2e; }
    .create-btn { background-color: #1c2c5c; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; font-size: 0.95rem; font-weight: 500; }
    .create-btn:hover { background-color: #162347; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    th, td { text-align: left; padding: 0.75rem 1rem; border-bottom: 1px solid #eee; }
    th { background-color: #f0f2f7; color: #333; }
    tr:hover { background-color: #f9f9f9; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal { position: relative; background: white; border-radius: 8px; padding: 2rem; width: 500px; max-height: 90vh; overflow-y: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .modal h2 { margin-top: 0; font-size: 1.25rem; margin-bottom: 1rem; }
    .modal label { display: block; margin-top: 1rem; font-weight: 500; }
    .modal input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; }
    .modal .actions { margin-top: 1.5rem; text-align: right; }
    .modal .actions button { margin-left: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 4px; font-weight: 500; cursor: pointer; }
    .modal .cancel-btn { background-color: #ccc; }
    .modal .submit-btn { background-color: #1c2c5c; color: white; }
    .close-btn { position: absolute; top: 1rem; right: 1rem; background: transparent; border: none; font-size: 1.2rem; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <img src="twendee_logo.png" alt="Twendee Logo" />
    <a href="index.html">&larr; Back to Dashboard</a>
  </header>
  <div class="container">
    <div class="content-wrapper">
      <div class="table-wrapper">
        <div class="module-header">
          <div class="module-title">Department</div>
          <button class="create-btn" onclick="openModal('create')">+ Create New</button>
        </div>
        <table>
          <thead>
            <tr><th>Department Code</th><th>Name</th><th>Manager</th><th>Actions</th></tr>
          </thead>
          <tbody>
            <tr><td>DEP001</td><td>IT</td><td>John Doe</td><td><a href="#" onclick="openModal('edit')">Edit</a> | <a href="#" onclick="openModal('delete')">Delete</a></td></tr>
            <tr><td>DEP002</td><td>HR</td><td>Jane Smith</td><td><a href="#" onclick="openModal('edit')">Edit</a> | <a href="#" onclick="openModal('delete')">Delete</a></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div class="modal-overlay" id="modalOverlay" onclick="handleOverlayClick(event)">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <h2 id="modalTitle">Department Form</h2>
      <label>Department Code</label><input type="text">
      <label>Department Name</label><input type="text">
      <label>Manager</label><input type="text">
      <div class="actions">
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <button class="submit-btn">Submit</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="deleteConfirm" style="display: none;">
    <div class="modal">
      <h2>Confirm Delete</h2>
      <p>Are you sure you want to delete this department?</p>
      <div class="actions">
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <button class="submit-btn">Delete</button>
      </div>
    </div>
  </div>

  <script>
    function openModal(type) {
      const modalOverlay = document.getElementById('modalOverlay');
      const deleteConfirm = document.getElementById('deleteConfirm');
      const modalTitle = document.getElementById('modalTitle');

      if (type === 'delete') {
        deleteConfirm.style.display = 'flex';
      } else {
        modalTitle.innerText = type === 'edit' ? 'Edit Department' : 'Create Department';
        modalOverlay.style.display = 'flex';
      }
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('deleteConfirm').style.display = 'none';
    }

    function handleOverlayClick(event) {
      if (event.target.id === 'modalOverlay') {
        closeModal();
      }
    }
  </script>
</body>
</html>
